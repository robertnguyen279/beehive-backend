createUser:
  handler: src/handlers/users/createUser.handler
  events:
    - http:
        method: POST
        path: /user
        cors: true

readUser:
  handler: src/handlers/users/readUser.handler
  events:
    - http:
        method: GET
        path: /user
        cors: true

loginUser:
  handler: src/handlers/users/loginUser.handler
  events:
    - http:
        method: POST
        path: /login
        cors: true

loginByGoogle:
  handler: src/handlers/users/loginByGoogle.handler
  events:
    - http:
        method: POST
        path: /loginByGoogle
        cors: true

loginByFacebook:
  handler: src/handlers/users/loginByFacebook.handler
  events:
    - http:
        method: POST
        path: /loginByFacebook
        cors: true

sendFriendRequest:
  handler: src/handlers/users/sendFriendRequest.handler
  events:
    - http:
        method: GET
        path: /sendFriendRequest/{id}
        cors: true

acceptFriendRequest:
  handler: src/handlers/users/acceptFriendRequest.handler
  events:
    - http:
        method: GET
        path: /acceptFriendRequest/{id}
        cors: true

removeFriend:
  handler: src/handlers/users/removeFriend.handler
  events:
    - http:
        method: GET
        path: /removeFriend/{id}
        cors: true
